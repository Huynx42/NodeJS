<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Array sort and findIndex</h2>
    <p>Students:</p>
    <p id='students'></p>
    <p>Result:</p>
    <p id='result'></p>
    <script>
        const student = [
            {
                name: "A",
                score: 8
            },
            {
                name: "B",
                score: 3
            },
            {
                name: "C",
                score: 9
            }
        ];

        document.getElementById('students').innerHTML = JSON.stringify(student);
        student.sort(student.score);
        const result = student.findIndex(element => element.name === "A");
        document.getElementById('result').innerHTML = result + 1;
    </script>
</body>
</html>
